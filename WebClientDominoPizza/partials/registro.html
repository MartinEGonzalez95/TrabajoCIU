<div ng-controller="controllerLoginReg as ctrl">
	<form class="form-signin">
		<h2 class="form-signin-heading bg-primary">Registrarse</h2>
		<div class="row">
			<div class ".col-md-4 .col-md-offset-4">
				<div class="row">
					<div class="col-md-12">
						<label class="col-md-5" for="username">Usuario</label>
						<input class="col-md-7" type="text" class="form-control" name="username" ng-model="nick" placeholder="Nombre de usuario"
							required="" autofocus="" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="col-md-6" for="pass">Contrasena</label>
						<input class="col-md-7" type="password" class="form-control" name="pass" ng-model="pass" placeholder="contrasena" required=""
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="col-md-6" for="passrep">Repita la contrasena</label>
						<input class="col-md-7" type="password" class="form-control" name="passrep" ng-model="passrep" placeholder="contrasena" required=""
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="col-md-6" for="mail">Mail</label>
						<input class="col-md-7" type="email" class="form-control" name="mail" ng-model="mail" placeholder="Ingrese el mail" required=""
						/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="col-md-6" for="direccion">Direccion</label>
						<input class="col-md-7" type="text" class="form-control" name="direccion" ng-model="direccion" placeholder="Ingrese la direccion" required=""
						/>
					</div>
				</div>
				<div class="col-md-12">
					<button class="col-md-6 btn btn-lg btn-primary" type="submit">Registrarse</button>
					<a class="col-md-6" ng-click="ctrl.invitado()">Ingresar como INVITADO</a>
				</div>
			</div>
		</div>
	</form>
</div>
