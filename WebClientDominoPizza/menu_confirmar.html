<!DOCTYPE html>
<html lang="es" ng-app="appConfirmar">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Pedido</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

</head>


<body ng-controller="MenuConfirmarController as appConfirmar">

<!--   La parte de arriba que dice "MENU"-->
<div class="container">

    <ul class="list-inline">

        <li class="list-group-item"><a href="#Menu">Menu</a></li>

        <li class="list-group-item"> {{appConfirmar.user.nick}}</li>
    </ul>

</div>

<div class="container">
    <span> Tamaño > Ingrediente > Confirmar </span>
</div>


<div class="container">

    <h1>Pedido</h1>

    <h2>Pizzas</h2>

    <table class="table table-striped table-hover">

        <tbody data-ng-repeat="pizza in appConfirmar.pizzas">
        <tr>
            <td>
                {{pizza.nombre}}
                {{pizza.ingredientes}} <!--no estan bien asi los ingredientes-->
            </td>
            <td>${{pizza.precio}}</td>
            <td>
                <button class="btn btn-default" ng-click="appConfirmar.cancelarPedido(pedido)">
                    X
                </button>
            </td>
        </tr>
        </tbody>

    </table>

    <a href="linkAMenuPromo()"> Agregar otra pizza  </a>

    <h2>Aclaraciones</h2>

    <input type="text" ng-model="appConfirmar.aclaraciones" placeholder="Sin aceitunas por favor!" >

    <h2>Envío</h2>

    <label><input type="checkbox" id="cbox1" value="appConfirmar.envio"> Retiro por local</label><br>

    <input type="checkbox" id="cbox2" value="appConfirmar.envio"> <label for="cbox2">Delivery

    <!--Los checkbox no funcionan-->

    </label>

</div>

</body>

<!-- JS -->
<script src="js/appConfirmar.js"></script>

</html>
