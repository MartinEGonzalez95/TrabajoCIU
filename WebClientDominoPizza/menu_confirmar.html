<!DOCTYPE html>
<html lang="es" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Confirmar Pedido</title>

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- ANGULAR  -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- UNDERSCORE -->
    <script src="node_modules/underscore/underscore-min.js"></script>

</head>


<body>

<!--   La parte de arriba que dice "MENU"-->
<div ng-controller="controllerCliente as user" class="container">

    <ul class="list-inline">

        <li class="list-group-item"><a href="#Menu">Menu</a></li>

        <li class="list-group-item"> {{user.nick}}</li>
    </ul>

</div>

<div class="container">
    <span> Tamaño > Ingrediente > Confirmar </span>
</div>


<div ng-controller="ControllerConfirmar as controllerConfirmar" class="container">

    <h1>Pedido</h1>

    <h2>Pizzas</h2>

    <table class="table table-striped table-hover">

        <tbody data-ng-repeat="pizza in controllerConfirmar.pizzas">
        <tr>
            <td>
                <h5>{{pizza.nombre}} </h5>
                <dd data-ng-repeat=" ingrediente in pizza.ingredientes">
                    <h6>{{ingrediente.nombre}}</h6>
                </dd>
            </td>
            <td>
                <span class="badge badge-important">${{pizza.precio}}</span>
            </td>
            <td >
                <button class="btn btn-default" ng-click="controllerConfirmar.cancelarPizza(pizza)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>

    </table>

    <a href="controllerConfirmar.linkAMenuPromo()"> Agregar otra pizza </a>

    <h2>Aclaraciones</h2>

    <input type="text" ng-model="controllerConfirmar.aclaraciones" placeholder="ej: Sin aceitunas por favor!">

    <h2>Envío</h2>

    <div class="radio">
    <label>
        <input type="radio" name="envio" ng-model="controllerConfirmar.retiroPorLocal.valor">
        {{controllerConfirmar.retiroPorLocal.nombre}}
    </label>
    </div>
    <div class="radio">
    <label>
        <input type="radio" name="envio" ng-model="controllerConfirmar.delivery.valor"> {{controllerConfirmar.delivery.nombre}}
        <span class="badge badge-important">  ${{controllerConfirmar.delivery.precio}}</span>
        <input  type="text" ng-model="controllerConfirmar.cliente.direccion" placeholder="Indique su direccion">
    </label>
    </div>

    <div>
        <label><h1>Total a pagar:</h1></label>
        <span class="badge badge-important">  <h4>${{controllerConfirmar.montoTotal}}</h4> </span>
        <button class="btn btn-primary" ng-click="controllerConfirmar.confirmarPedido()">
            Confirmar Pedido
        </button>

    </div>


</div>

</body>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/controllerConfirmar.js"></script>
<script src="js/controllerCliente.js"></script>



</html>
