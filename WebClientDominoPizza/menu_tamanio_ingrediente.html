<!DOCTYPE html>
<html lang="es" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Seleccionar Tamanio</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

</head>

<div ng-controller="controllerPlato as platoAMostrar">

    <div style="background-color:whitesmoke;">TamaÃ±o > Ingredientes</div>

    <div>

        <h1>{{ platoAMostrar.plato.pizza.nombre }}</h1>
        <h3>{{ platoAMostrar.plato.tamanio.nombre }}</h3>
        <h3>{{ platoAMostrar.plato.pizza.precio }}</h3>

    </div>

    <table class="table table-striped table-hover">

        <tbody ng-repeat="ingrediente in platoAMostrar.plato.pizza.ingredientes">
            <tr>
                <td>
                        <p>{{ ingrediente.nombre }}</p>
                        <input type="radio" name="distribucion" ng-model="ingrediente.izquierda"> Mitad Izquierda
                        <input type="radio" name="distribucion" ng-model="ingrediente.toda"> Todo
                        <input type="radio" name="distribucion" ng-model="ingrediente.derecha"> Mitad Derecha

                </td>
            
            </tr>
        </tbody>

    </table>

    <ul style="list-style-type:none" ng-repeat="ingrediente in platoAMostrar.ingredientesExtras">
        <li>{{ ingrediente.nombre }}</li>
        <li>Hola</li>
    </ul> 

</div>

<div  align="right">
    <form>
        <label><h3>Extras</h3></label>
        <ul>
            <li><a href="#Jamon">Jamon</a></li><br>
            <li><a href="#Morrones">Morrones</a></li><br>
            <li><a href="#Anchoas">Anchoas</a></li><br>
            <li><a href="#Anana">Anana</a></li><br>
        </ul>
    </form>
</div>

<div align="right">
        <button class="btn btn-default">
            Continuar
        </button>
    </div>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/controllerPlato.js"></script>
<script src="js/MenuService.js"></script>

</html>
