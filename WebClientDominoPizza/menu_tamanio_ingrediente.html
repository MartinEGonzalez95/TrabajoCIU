<!DOCTYPE html>
<html lang="en" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Seleccionar Tamanio</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

</head>

<div ng-controller="controllerPlato as platoAMostrar">

    <div style="background-color:whitesmoke;"> TamaÃ±o > Ingredientes</div>

    <div>

        <label><h1>{{ platoAMostrar.plato.pizza.nombre }}</h1></label>
        <label><h4>{{ platoAMostrar.plato.tamanio.nombre }}</h4></label>
        <label><h4>{{ platoAMostrar.plato.pizza.precio }}</h4></label>

    </div>

    <table class="table table-striped table-hover">

        <tbody ng-repeat="ingrediente in platoAMostrar.plato.pizza.ingredientes">
            <tr>
                <td>

                        <label><h5>{{ ingrediente.nombre }}</h5></label>
                        <input type="radio" ng-model="ingrediente.distribucion" value="Izquierda"> Mitad Izquierda
                        <input type="radio" ng-model="ingrediente.distribucion" value="Todo"> Todo
                        <input type="radio" ng-model="ingrediente.distribucion" value="Derecha"> Mitad Derecha

                </td>
            
            </tr>
        </tbody>

        <tbody ng-repeat="ingrediente in platoAMostrar.plato.ingredientesExtras">
                <tr>
                    <td>
    
                            <label><h5>{{ ingrediente.nombre }}</h5></label>
                            <input type="radio" ng-model="ingrediente.distribucion" value="Izquierda"> Mitad Izquierda
                            <input type="radio" ng-model="ingrediente.distribucion" value="Todo"> Todo
                            <input type="radio" ng-model="ingrediente.distribucion" value="Derecha"> Mitad Derecha
                            <button class="btn btn-default btn-sm" ng-click="platoAMostrar.quitar(ingrediente)">X</button>
                    
                    </td>
                </tr>
            </tbody>

    </table>

    <div>
    
        <label><h3>Extras:</h3></label>

        <ul style="list-style-type:none" ng-repeat="ingrediente in platoAMostrar.ingredientesExtras.ingredientes">
            <li><a href ng-click="platoAMostrar.agregar(ingrediente)">{{ ingrediente.nombre }} {{ ingrediente.precio }}</a></li><br>
        </ul>

        <button class="btn btn-primary" ng-click="platoAMostrar.confirmarme">
            Continuar
        </button>

    </div>

</div>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/MenuService.js"></script>
<script src="js/controllerPlato.js"></script>

</html>
