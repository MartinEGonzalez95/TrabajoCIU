<!DOCTYPE html>
<html lang="es" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Seleccionar Tamanio</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

</head>


<body ng-controller="controllerTamanioPlato as pizzaController">

<!--   La parte de arriba que dice "MENU"-->
<div class="container">

    <ul class="list-inline">

        <li class="list-group-item"><a href="#Menu">Menu</a></li>

        <li class="list-group-item"> {{pizzaController.user}}</li>
    </ul>

</div>

<div class="container">
    <h1>{{pizzaController.plato.pizza.nombre}}</h1>
</div>


<div class="container">
    <table class="table table-striped table-hover">

        <tbody data-ng-repeat="unTamanio in pizzaController.tamanios">
        <tr>
            <td>
                {{unTamanio.nombre}}
            </td>
            <td>${{unTamanio.valor * pizzaController.plato.precio}}</td>
            <td>
                <button class="btn btn-default" ng-click="pizzaController.agregarTamanio(unTamanio)">
                    >
                </button>
            </td>
        </tr>
        </tbody>


    </table>
</div>

</body>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/Classes.js"></script>
<script src="js/PedidoTemporalService.js"></script>
<script src="js/controllerTamanioPlato.js"></script>
</html>
