<!DOCTYPE html>
<html lang="es" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

</head>


<body ng-controller="MenuController as menu">

<!--   La parte de arriba que dice "MENU"-->
<div ng-controller="controllerCliente as user" class="container">

    <ul class="list-inline">

        <li class="list-group-item"><a href="#Menu">Menu</a></li>

        <li class="list-group-item"> {{user.nick}}</li>
    </ul>

</div>

<!-- Intento de listas                -->
<div class="container">

    <h1>¡Elige tu pizza ideal!</h1>
</div>


<div class="container">
    <table class="table table-striped table-hover">

        <tbody data-ng-repeat="pizza in menu.promociones">
        <tr>
            <td>
                <dl>
                    <dt>
                        <h5>{{pizza.nombre}}</h5>
                    </dt>

                    <dd class="list-inline" data-ng-repeat=" ingrediente in pizza.ingredientes">
                        <h6> {{ingrediente.nombre}}</h6>
                    </dd>
                </dl>
            </td>
            <td>${{pizza.precio}}</td>
            <td>
                <button class="btn btn-default" ng-click="menu.crearPedido(pizza)">
                    >
                </button>
            </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>
                <p>¡Armá tu propia pizza!</p>
            </td>
            <td>$75</td>
            <td>
                <button class="btn btn-default" ng-click="menu.crearPizzaCustom()">
                    >
                </button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

</body>

<!-- JS -->
<script src="js/app.js"></script>
<script src="js/controllerMenu.js"></script>
<script src="js/controllerCliente.js"></script>
<script src="js/MenuService.js"></script>

</html>
