<!DOCTYPE html>
<html lang="en" ng-app="dominosApp">

<head>
    <meta charset="UTF-8">
    <title>Domino's</title>

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- ANGULAR  -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- UNDERSCORE -->
    <script src="node_modules/underscore/underscore-min.js"></script>

</head>

<body>
    <div class="col-md-5 roundedGray" ng-controller="controllerLoginReg as ctrl">
        <!--ENCABEZADO solo se muestra si hay ususario logueado-->

            <div ng-show="ctrl.estaLogueado">
                <ul class="list-inline">
                    <li class="list-group-item"><a ui-sref="menu">Menu</a></li>
                    <li class="list-group-item"><a ui-sref="modificarUsuario">{{ctrl.usuarioLogueado.nick}}</a></li>
                </ul>
            </div>




        <!-- Routing-->
        <div class="well-lg">
            <div ui-view></div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/Classes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- Servicios-->
    <script src="js/PlatoService.js"></script>
    <script src="js/MenuService.js"></script>
    <script src="js/PedidoTemporalService.js"></script>
    <script src="js/UserService.js"></script>
    <script src="js/services/exceptionService.js"></script>
    <script src="js/services/tamanioService.js"></script>
    <script src="js/services/PedidoService.js"></script>
    <!--Controladores -->
    <script src="js/controllerLoginReg.js"></script>
    <script src="js/controllerTamanioPlato.js"></script>
    <script src="js/controllerPromocion.js"></script>
    <script src="js/controllerCliente.js"></script>
    <script src="js/controllerTamanioPlato.js"></script>
    <script src="js/controllerConfirmar.js"></script>
    <script src="js/controllerPlato.js"></script>
    <script src="js/controllerUsuario.js"></script>

</body>

</html>
