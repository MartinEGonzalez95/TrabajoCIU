<!DOCTYPE html>
<html lang="es" ng-app="dominosApp">
<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.min.js"></script>

    <title>Editar Usuario</title>
</head>

<body>

<!--   La parte de arriba que dice "MENU"-->
<div ng-controller="controllerCliente as user" class="container">

    <ul class="list-inline">

        <li class="list-group-item"><a href="#Menu">Menu</a></li>

        <li class="list-group-item"> {{user.nick}}</li>
    </ul>

</div>

<div ng-controller="ControllerUsuario as usuario" class="container">

    <h1> {{usuario.nick}} </h1>

    <div class="container">
        <label>Nombre</label>
        <input type="text" ng-model="usuario.nombre" placeholder={{usuario.nombre}}>
    </div>
    <div class="container">
        <label>Mail</label>
        <input type="text" ng-model="usuario.email" placeholder={{usuario.email}}>
    </div>
    <div class="container"  >
        <label>Direccion</label>
        <input type="text" ng-model="usuario.direccion" placeholder={{usuario.direccion}}>
    </div>
    <div align="right">
        <button class="btn btn-default" ng-click="usuario.setearCambios()">
            Guardar
        </button>
    </div>

    <h3> Pedidos Anteriores </h3>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Pizzas</th>
            <th>Direccion</th>
            <th>Monto</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pedido in usuario.pedidosAnteriores">
            <td>{{pedido.pizza}}</td>
            <td>{{pedido.direccion}}</td>
            <td>{{pedido.monto}}</td>
            <td> <a href="linkAPaginaDeConfirmacion(pedido)"> Repetir  </a> </td>
        </tr>
        </tbody>
    </table>


</div>

</body>
<!-- JS -->
<script src="js/app.js"></script>
<script src="js/controllerUsuario.js"></script>
<script src="js/controllerCliente.js"></script>
</html>
