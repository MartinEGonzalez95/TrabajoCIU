<div ng-controller="controllerTamanioPlato as tamanioController" class="container">
    <div>
        <dl ng-repeat="mensaje in tamanioController.excepciones">
            <dd> {{mensaje}} </dd>
        </dl>
    </div>

    <label>
        <h1>{{tamanioController.plato.pizzaBase.nombre}}</h1>
        <h3>${{tamanioController.plato.pizzaBase.precioBase}}</h3>
    </label>

    <div class="container">
        <table class="table table-striped table-hover">

            <tbody data-ng-repeat="unTamanio in tamanioController.tamanios">
            <tr>
                <td>
                    {{unTamanio.nombre}}
                </td>
                <td>${{tamanioController.calcularTamanio(unTamanio)}}</td>
                <td>
                    <button class="btn btn-default glyphicon glyphicon-chevron-right"
                            ng-click="tamanioController.agregarTamanioAlPlato(unTamanio)"></button>
                </td>
            </tr>
            </tbody>


        </table>
    </div>
</div>
